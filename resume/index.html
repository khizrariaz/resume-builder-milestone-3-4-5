<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="resumeDiv">
      <header>
        <div>
          <!-- ------------------------------------------ -->
          <h1 class="white"><span id="resName"></span></h1>
          <p class="white"><span id="resDesig"></span></p>
        </div>
        <img id="resImg" src="profile.webp" alt="profile picture" />
      </header>

      <div class="content">
        <aside>
          <section class="contact">
            <h2>Contact Details</h2>
            <p><strong>Phone</strong></p>
            <p><span id="resPhone"></span></p>
            <br />
            <p><strong>Email</strong></p>
            <p><span id="resEmail"></span></p>
            <br />
            <p><strong>Address</strong></p>
            <p><span id="resAdd"></span></p>
          </section>

          <section class="education">
            <h2>Education Details</h2>
            <p><span id="resPass1"></span></p>
            <p><strong><span id="resDeg"></span></strong></p>
            <p><span id="resUni"></span></p>
            <br />
            <p><span id="resPass2"></span></p>
            <p><strong><span id="resDeg2"></span></strong></p>
            <p><span id="resUni2"></span></p>
          </section>

          <section class="skill">
            <h2>Experties</h2>
            <ul>
              <li><span id="resSkill1"></span></li>
              <li><span id="resSkill2"></span></li>
              <li><span id="resSkill3"></span></li>
              <li><span id="resSkill4"></span></li>
            </ul>
          </section>

          <br />

          <section class="language">
            <h2>Languages</h2>
            <p><span id="resLan1"></span></p>
            <p><span id="resLan2"></p>
          </section>
        </aside>

        <main class="main-content">
          <section id="experience" class="experience">
            <h2>Experience</h2>

            <div class="experience-items">
              <div class="experience-items">
                <p><span id="resStartYear"></span> - <span id="resEndYear"></span></p>
                <p><strong><span id="resCompany"></span> | <span id="resCompanyLocation"></span></strong></p>
                <p><span id="resJobTitle"></span></p>
                <ul>
                  <li><span id="resAch1"></span></li>
                  <li><span id="resAch2"></span></li>
                  <li><span id="resAch3"></span></li>
                </ul>
              </div>

              <!-- <p>2018 - 2020</p>
              <strong><p>Agha Khan University Hospital | Karachi</p></strong>
              <p>Molecular Technologist</p>
              <ul>
                <li>Molecular Testing</li>
                <li>Research</li>
                <li>DNA Testing</li>
              </ul>
            </div>

            <div class="experience-items">
              <p>2017</p>
              <strong><p>PCSIR| Karachi</p></strong>
              <p>Intership</p>
              <ul>
                <li>Gentically modified organism</li>
                <li>Research</li>
                <li>PCR</li>
              </ul>
            </div> -->
          </section>
          <section id="ref" class="reference">
            <h2>Reference</h2>
            <p>Available upon request.</p>
          </section>
        </main>
      </div>
    </div>

    <div class="btnDiv">
      <button id="print_btn" class="btn">Print</button>
      <button id="edit_btn" class="btn">Edit</button>
<a id="anc" href=""><button id="share_btn" class="btn">Shareable Link</button>
</a>
<button id="copy_btn" class="btn">Copy Link Address</button>

    </div>
  </body>

  <script src="resumeScript.js"></script>
</html>
